    <link rel="stylesheet" href="/styles.css" />

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">
          <img
            src="/images/logo.png"
            alt="Jih-logo"
            class="logo"
            title="Homepage"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/bio.html">Bio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/work.html">Work</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contact.html"
                >Contact.</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!---- Overlay ----->

    <div class="container-wrapper main-container">
      <div class="opaque-overlay">&nbsp;</div>
    </div>

    <div class="container contact">
      <div class="row mb-5">
        <div class="col">
          <h1>Contact Info</h1>
          <hr class="contact-hr" />
        </div>
        <div class="col-sm-3 contact-details">
          <h4 class="mb-4">Say Hello!</h4>
          <a href="mailto:jihconding@gmail.com">jihcoding@gmail.com</a>
          <p>+0123456789</p>
        </div>
        <div class="col-sm-3 contact-details">
          <h4 class="mb-4">Stop By</h4>
          <p>
            Northmill 23A,
            <br />
            123 44 Stockholm
          </p>
        </div>
      </div>
    </div>

    <div class="container form-control-box">
      <div class="row">
        <div class="col-sm-5">
          <form>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Name/Company"
              />
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="message"></label>
              <textarea
                class="form-control mb-3"
                id="message"
                placeholder="Message"
                rows="7"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-branding-form" title="Message send button">Send</button>
          </form>
        </div>
      </div>
    </div>
    <!----- Footer ----->

    <footer>
      <div class="d-flex justify-content-center connect-links">
        <h2 class="text-muted">Let's get in touch!</h2>
      </div>
      <div class="social-links d-flex justify-content-center">
        <a
          href="mailto:jihcoding@gmail.com"
          target="_blank"
          title="Email Address"
        >
          <i class="far fa-envelope" aria-hidden="true"></i>
        </a>
        <a
          href="https://www.linkedin.com/in/argielyn-lapid-997565b5/"
          target="_blank"
          title="LinkedIn Profile"
        >
          <i class="fab fa-linkedin" aria-hidden="true"></i>
        </a>
        <a
          href="https://github.com/jihcoding"
          target="_blank"
          title="Github Profile"
        >
          <i class="fab fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </footer>
    <div class="source text-muted">
      This project was coded by Argielyn Lapid and is
      <a
        href="https://github.com/jihcoding/portfolio-project"
        target="_blank"
        title="Github Repository"
        >open-sourced</a
      >
    </div>
  </body>
</html>
